<html>
<head>
	<title>KohiKohi</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript">
		window.selectedTheme = "";
		window.selectedSubject = "";
	</script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>      
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="js/application.js"></script>
</head>
<body>
	<div class="to-valign">
	<div id="header" class="center-align"><img src="images/largelogo.png"></div>
		<div id="body" class="container">
			<div class="row">
			<form class="col s4 offset-s4" id="main-form">
				<div class="row">
					<div class="input-field col s12">
						<p class="center-align question-label">Theme</p>
						<select>
							<option name="theme" value="" disabled selected>Pick a theme...</option>
							<option name="theme" value="pets">Pets</option>
							<option name="theme" value="princesses">Princesses</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<p class="center-align question-label">Subject</p>
						<select>
							<option name="subject" value="" disabled selected>Pick a subject...</option>
							<option name="subject" value="add-subtract-10">Add/Subtract Up to 10</option>
							<option name="subject" value="multiply-divide-10">Multiply/Divide Up to 10</option>
							<option name="subject" value="add-subtract-25">Add/Subtract Up to 25</option>
							<option name="subject" value="multiply-divide-25">Multiply/Divide Up to 25</option>
							<option name="subject" value="fractions">Fractions</option>
						</select>
					</div>
				</div>
				<p class="center-align"><a id="go_button" class="btn-floating btn-large waves-effect waves-light form-submit-btn">GO</a></p>
			</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
